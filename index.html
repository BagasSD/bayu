<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rent Car Sport</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css" /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:600,700"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="align-items-start pt-0 flex-column">
    <main class="px-5 pt-10">
      <h1 class="text-2xl font-bold">BAYU RENT CAR SPORT</h1>
      <div class="flex flex-col space-y-4 mt-6">
        <div class="flex items-center">
          <label class="w-1/3">Nama</label>
          <input
            type="text"
            name="nama_pelanggan"
            placeholder="Nama Palanggan"
            id="nama_pelanggan"
            class="border rounded p-2 flex-grow"
          />
        </div>
        <div class="flex items-center">
          <label class="w-1/3">Mobil Sport</label>
          <select
            class="border rounded p-2 flex-grow"
            name="jenis_mobil"
            id="jenis_mobil"
          >
            <option value="Mazda">Mazda MX-5 Miata</option>
            <option value="Toyota">Toyota Supra</option>
            <option value="Porsce">Porsce 781 Boxster</option>
            <option value="Bmw">BMW M2</option>
            <option value="Chev">Chevrolet Camaro ZL1</option>
            <option value="Ford">Ford Mustang Shelby GT500</option>
          </select>
        </div>
        <div class="flex items-center">
          <label class="w-1/3">Jumlah Hari</label>
          <input
            type="number"
            name="jumlah_hari"
            value="1"
            placeholder="Masukan Jumlah Hari"
            id="jumlah_hari"
            class="border rounded p-2 flex-grow"
          />
        </div>
      </div>
      <div class="flex justify-end items-center space-x-4 mt-6 mb-8">
        <button
          type="button"
          class="bg-blue-500 px-4 py-2 rounded text-white"
          onclick="addMobil()"
        >
          + Tambah
        </button>
      </div>
      <div id="section-to-print">
        <p class="mb-4 print:hidden">
          Total Pemasukan: <span id="total_bayar"></span>
        </p>
        <div id="table" class="flex flex-col space-y-4"></div>
        <p class="mt-4 text-right text-transparent print:text-black">
          Total Pemasukan: <span id="total_bayar_in_print"></span>
        </p>
      </div>
    </main>
    <!-- <script src="assets/js/fungsi.js"></script>
  <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
  <script src="assets/js/bootstrap.js"></script> -->
    <script src="assets/register.js"></script>
    <script src="script.js"></script>
  </body>
</html>
